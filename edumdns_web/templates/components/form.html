<div class="mb-4">
    <label class="block text-forms text-sm font-bold mb-2" for="bike-contact-name">
        Full Name
    </label>
    <input name="name"
           class="shadow appearance-none border rounded w-full py-2 px-3 text-forms leading-tight focus:outline-none focus:shadow-outline"
           id="bike-contact-name" type="text" placeholder="Your Full Name">
</div>

<div class="mb-4">
    <label class="block text-forms text-sm font-bold mb-2" for="bike-contact-email">
        Email
    </label>
    <input name="from"
           class="shadow appearance-none border rounded w-full py-2 px-3 text-forms leading-tight focus:outline-none focus:shadow-outline"
           id="bike-contact-email" type="email" placeholder="Email">
</div>

<div class="mb-4">
    <label class="block text-forms text-sm font-bold mb-2" for="bike-contact-tel">
        Telephone Number
    </label>
    <input name="tel"
           class="shadow appearance-none border rounded w-full py-2 px-3 text-forms leading-tight focus:outline-none focus:shadow-outline"
           id="bike-contact-tel" type="text" placeholder="Telephone Number">
</div>

<div class="mb-4">
    <label class="block text-forms text-sm font-bold mb-2" for="bike-contact-email">
        Country
    </label>
    <input name="country"
           class="shadow appearance-none border rounded w-full py-2 px-3 text-forms leading-tight focus:outline-none focus:shadow-outline"
           id="bike-contact-country" type="text" placeholder="Country">
</div>

<div class="mb-4">
    <label class="block text-forms text-sm font-bold mb-2" for="bike-contact-email">
        City
    </label>
    <input name="city"
           class="shadow appearance-none border rounded w-full py-2 px-3 text-forms leading-tight focus:outline-none focus:shadow-outline"
           id="bike-contact-city" type="text" placeholder="City">
</div>

<div class="mb-4">
    <label class="block text-forms text-sm font-bold mb-2" for="bike-contact-email">
        Address
    </label>
    <input name="address"
           class="shadow appearance-none border rounded w-full py-2 px-3 text-forms leading-tight focus:outline-none focus:shadow-outline"
           id="bike-contact-address" type="text" placeholder="address">
</div>

<div class="mb-4">
    <label class="block text-forms text-sm font-bold mb-2" for="bike-contact-message">
        Message
    </label>
    <textarea name="message"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-forms leading-tight focus:outline-none focus:shadow-outline"
              id="bike-contact-message" type="text" placeholder="Message"></textarea>
</div>
<div class="flex justify-center">
    <button hx-target="#content-area"
            class="bg-acc text-button font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
            onclick="document.getElementById('upload-indicator').style.display = 'inline-block';">
        <img id="upload-indicator"
             class="inline-block h-5 w-5 mr-2"
             src="/static/images/bars.svg"
             alt="working"
             style="display: none;" />
        Send
    </button>
</div>
<div id="success-area" class="text-success mt-4 text-center">
</div>
<div id="error-area" class="text-error mb-3 text-center">
</div>
