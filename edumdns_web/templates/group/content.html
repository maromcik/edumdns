<div class="max-w-7xl mx-auto mb-10 md:mb-5">
    <!-- Header Section -->
    <div class="flex flex-col justify-center items-center py-6">
        <h2 class="text-4xl font-bold text-sat-xl">Groups</h2>
    </div>

    <!-- New Group -->
    <div class="rounded-lg border border-base bg-cards p-6 mb-6">
        <h3 class="text-2xl font-semibold text-sat-l mb-4">New Group</h3>
        <form action="/group/create" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="flex flex-col">
                <label for="name" class="text-xs uppercase tracking-wide text-sat-m">Name</label>
                <input
                        id="name"
                        name="name"
                        type="text"
                        required
                        class="mt-1 rounded-md border border-base bg-panes px-3 py-2 text-sat-l focus:outline-none focus:ring-2 focus:ring-acc"
                        placeholder="Enter group name"
                />
            </div>
            <div class="flex flex-col md:col-span-2">
                <label for="description" class="text-xs uppercase tracking-wide text-sat-m">Description</label>
                <textarea
                        id="description"
                        name="description"
                        rows="3"
                        class="mt-1 rounded-md border border-base bg-panes px-3 py-2 text-sat-l focus:outline-none focus:ring-2 focus:ring-acc"
                        placeholder="Optional description"
                ></textarea>
            </div>
            <div class="md:col-span-2">
                <button
                        type="submit"
                        class="inline-flex items-center rounded-md border border-base bg-acc px-4 py-2 text-sm font-medium text-cards hover:bg-acc-xl transition-colors"
                >
                    Create Group
                </button>
            </div>
        </form>
    </div>

    <div class="max-w-7xl overflow-x-auto rounded-lg border border-base bg-cards">
        <table class="w-full divide-y divide-base">
            <thead class="bg-muted/10">
            <tr>
                <th scope="col"
                    class="px-4 py-3 text-left text-xs text-sat-l font-medium uppercase tracking-wider text-muted-foreground">
                    ID
                </th>
                <th scope="col"
                    class="px-4 py-3 text-left text-xs text-sat-l font-medium uppercase tracking-wider text-muted-foreground">
                    Name
                </th>
                <th scope="col"
                    class="px-4 py-3 text-left text-xs text-sat-l font-medium uppercase tracking-wider text-muted-foreground">
                    Description
                </th>
                <th scope="col"
                    class="px-4 py-3 text-left text-xs text-sat-l font-medium uppercase tracking-wider text-muted-foreground">
                    Actions
                </th>
            </tr>
            <tr>
                <td class="px-4 py-2"></td>
                <td class="px-4 py-2"><input type="text" id="filter-name"  value="{{ filters.name  | default('') }}" class="w-full rounded-md border border-base px-2 py-1 text-sm"/></td>
                <td class="px-4 py-2 flex gap-2">
                    <button type="button" id="filter-button"
                            class="px-3 py-1 rounded-md border border-base bg-acc text-sm bg-primary text-black hover:bg-primary/90 transition-colors">
                        Search
                    </button>
                    <button type="button" id="reset-button"
                            class="px-3 py-1 rounded-md border border-base text-sm bg-acc-l hover:bg-muted/20 transition-colors">
                        Reset
                    </button>
                </td>
            </tr>
            </thead>

            <tbody class="divide-y divide-base">
            {% for group in groups %}
            <tr class="hover:bg-muted/5 transition-colors">
                <td class="px-4 py-3 font-mono text-sm text-sat-l">
                    <a href="/group/{{ group.id }}" class="text-primary hover:underline">
                        {{ group.id }}
                    </a>
                </td>
                <td class="px-4 py-3 text-sm text-sat-l">
                    {{ group.name }}
                </td>
                <td class="px-4 py-3 text-sm text-sat-l">
                    {% if group.description is not none and group.description|length > 0 %}
                    {{ group.description }}
                    {% else %}
                    <span class="text-muted-foreground">â€”</span>
                    {% endif %}
                </td>
                <td class="px-4 py-3 text-sm text-sat-l">
                    <button
                            hx-delete="/group/{{ group.id }}"
                            hx-confirm="Are you sure you want to delete this group?"
                            hx-target="#content-area"
                            hx-target-error="#content-area"
                            hx-push-url="/group"
                            class="inline-flex items-center rounded-md border border-base px-3 py-1 text-sm text-red-400 hover:bg-muted/20 transition-colors"
                            title="Delete group"

                    >
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        {% if groups|length == 0 %}
        <div class="p-6 text-center text-muted-foreground">
            No groups found.
        </div>
        {% endif %}
    </div>
</div>

<script>
    document.getElementById("filter-button").addEventListener("click", () => {
        const params = new URLSearchParams();

        ["name"].forEach(field => {
            const value = document.getElementById(`filter-${field}`).value.trim();
            if (value) {
                params.set(field, value);
            }
        });

        // Reset to first page when filtering
        params.delete("page");

        window.location.search = params.toString();
    });

    document.getElementById("reset-button").addEventListener("click", () => {
        // Reload without query params
        window.location.href = window.location.pathname;
    });
</script>
