<!-- Group Detail Content -->
<div class="max-w-7xl mx-auto px-4 sm:px-8 mb-10 md:mb-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-3xl font-bold text-sat-xl">
      {{ group.name }}
    </h2>
    <button
      hx-delete="/group/{{ group.id }}"
      hx-confirm="Are you sure you want to delete this group?"
      class="flex items-center justify-center w-10 h-10 bg-red-600 hover:bg-red-700 rounded-md text-button shadow-md"
      title="Delete group"
      aria-label="Delete group"
      hx-target="#content-area"
      hx-target-error="#content-area"
      hx-push-url="/group"
    >
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>

    <!-- Group Card -->
    <!-- Editable Group Settings -->
    <div class="rounded-lg border border-base bg-cards p-6 mb-8">
        <h3 class="text-2xl font-medium mb-4 text-sat-l">Group Settings</h3>
        <form
                method="post"
                hx-post="/group/update"
                hx-target="#content-area"
                hx-target-error="#content-area"
                class="grid grid-cols-1 md:grid-cols-2 gap-4"
        >
            <input type="hidden" id="group_id" name="id" value="{{ group.id }}"/>

            <!-- Name -->
            <div class="flex flex-col">
                <label for="name" class="text-xs uppercase tracking-wide text-sat-m">Name</label>
                <input
                        id="name"
                        name="name"
                        type="text"
                        value="{% if group.name is none %}{% else %}{{ group.name }}{% endif %}"
                        placeholder="Group name"
                        class="mt-1 rounded-md border border-base bg-panes px-3 py-2 text-sat-l focus:outline-none focus:ring-2 focus:ring-acc"
                />
                <p class="text-xs text-sat-m mt-1">Optional name for the group.</p>
            </div>

            <!-- Description -->
            <div class="flex flex-col md:col-span-2">
                <label for="description" class="text-xs uppercase tracking-wide text-sat-m">Description</label>
                <textarea
                        id="description"
                        name="description"
                        placeholder="Group description"
                        class="mt-1 rounded-md border border-base bg-panes px-3 py-2 text-sat-l focus:outline-none focus:ring-2 focus:ring-acc"
                        rows="3"
                >{% if group.description is none %}{% else %}{{ group.description }}{% endif %}</textarea>
                <p class="text-xs text-sat-m mt-1">Optional description of this group.</p>
            </div>

            <!-- Actions -->
            <div class="md:col-span-2 flex items-center gap-2 pt-2">
                <button
                        type="submit"
                        class="inline-flex items-center rounded-md border border-base bg-acc px-4 py-2 text-sm font-medium text-acc-cta hover:bg-acc-xl transition-colors"
                >
                    Save
                </button>
                <button
                        type="reset"
                        class="inline-flex items-center rounded-md border border-base bg-cards px-4 py-2 text-sm font-medium text-sat-l hover:bg-panes transition-colors"
                >
                    Reset
                </button>
            </div>
        </form>
    </div>

    <!-- Add Users to Group -->
    <div class="rounded-lg border border-base bg-cards p-6 mb-8">
      <h3 class="text-2xl font-semibold text-sat-l mb-4">Add users to this group</h3>

      <form
        id="add-users-form"
        hx-post="/group/{{ group.id }}/users/add"
        hx-target="#group-users"
        hx-swap="innerHTML"
        hx-params="*"
        class="space-y-4"
      >
        <!-- Search box -->
        <div class="relative">
          <label for="user-search" class="sr-only">Search users</label>
          <input
            id="user-search"
            name="q"
            type="text"
            placeholder="Search users by name or email..."
            class="w-full rounded-md border border-base bg-panes px-3 py-2 text-sat-l"
            hx-get="/group/{{ group.id }}/search"
            hx-trigger="keyup changed delay:300ms"
            hx-target="#user-search-results"
            hx-swap="innerHTML"
            hx-params="q"
          />
          <p class="text-xs text-sat-m mt-1">Type to search. Select users below to add.</p>
        </div>

        <!-- Dropdown-like results list (populated by search_users) -->
        <div class="relative">
          <div
            id="user-search-results"
            class="max-h-64 overflow-auto rounded-md border border-base bg-panes"
            aria-live="polite"
          >
            <div class="px-3 py-2 text-sat-m">Start typing to search for usersâ€¦</div>
          </div>
        </div>

        <!-- Submit -->
        <div class="flex justify-end gap-2">
          <button
            type="submit"
            class="inline-flex items-center gap-2 rounded-md border border-base px-3 py-2 text-sm text-sat-l font-medium hover:bg-muted/20 transition-colors"
            title="Add selected users"
            aria-label="Add selected users"
          >
            <i class="fa-solid fa-user-plus"></i>
            Add users
          </button>
        </div>
      </form>
    </div>

  <div
          id="group-users"
          class="rounded-lg border border-base bg-cards p-6"
          hx-get="/group/{{ group.id }}/users"
          hx-trigger="load"
          hx-swap="innerHTML"
  >
    <h3 class="text-2xl font-semibold text-sat-l mb-4">Users in this group</h3>

    <!-- Loading placeholder shown until partial loads -->
    <div class="space-y-2 text-sat-m">
      <div class="h-4 w-40 bg-muted/20 rounded animate-pulse"></div>
      <div class="h-28 w-full bg-muted/10 rounded animate-pulse"></div>
    </div>
  </div>

</div>
