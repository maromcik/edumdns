<!-- Group Detail Content -->
<div class="max-w-7xl mx-auto px-4 sm:px-8 mb-10 md:mb-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-4xl font-semibold text-sat-l">Group Detail</h1>
        <div class="flex items-center gap-2">
            <a href="/group" class="inline-flex items-center rounded-md border border-base bg-cards px-3 py-1.5 text-sm font-medium text-acc hover:text-acc-xl transition-colors">
                ← Back to groups
            </a>
        </div>
    </div>

    <!-- Group Card -->
    <div class="rounded-lg border border-base bg-cards p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- ID -->
            <div class="flex flex-col">
                <span class="text-xs uppercase tracking-wide text-sat-m">ID</span>
                <span class="font-mono text-code">{{ group.id }}</span>
            </div>

            <!-- Name -->
            <div class="flex flex-col">
                <span class="text-xs uppercase tracking-wide text-sat-m">Name</span>
                <span class="text-sat-l">{{ group.name }}</span>
            </div>

            <!-- Description -->
            <div class="flex flex-col md:col-span-2">
                <span class="text-xs uppercase tracking-wide text-sat-m">Description</span>
                {% if group.description %}
                <div class="rounded-lg border border-base bg-panes p-4 text-sat-l">
                    {{ group.description }}
                </div>
                {% else %}
                <div class="rounded-lg border border-base bg-panes p-4 text-sat-m">
                    — No description —
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
