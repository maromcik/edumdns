<div class="container mx-auto p-6 max-w-7xl">
    <form hx-post="/model/edit" hx-push-url="/model/{{ model.id }}" hx-target="#content-area" hx-target-error="#content-area"
          class="bg-forms shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="block text-forms text-xl font-bold mb-2 text-center">Edit Model</h2>
        <input class="hidden" name="id" value="{{model.id}}">
        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="brand">
                Brand
            </label>
            <select name="brand_id"
                    class="shadow border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline"
                    id="brand">
                {% for brand in brands %}
                <option value="{{ brand.id }}" {% if brand.id == model.brand_id %}selected{% endif %}>
                    {{ brand.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="model-name">
                Name
            </label>
            <input name="name"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline"
                   id="model-name" type="text" value="{{model.name}}" placeholder="Model Name">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="description">
                Description
            </label>
            <textarea name="description"
                      rows="30"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline"
                      id="description" placeholder="Description">{{ model.description }}</textarea>
        </div>

        <div class="flex justify-end">
            <button hx-target="#content-area"
                    class="bg-acc  text-button font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                Save
            </button>
        </div>
    </form>
</div>
