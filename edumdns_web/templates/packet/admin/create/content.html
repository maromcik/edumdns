<div class="container mx-auto p-6 max-w-7xl">
    <form hx-post="/bike/create" hx-push-url="/bike" hx-target="#content-area" hx-target-error="#content-area" class="bg-forms shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="block text-forms text-xl font-bold mb-2 text-center">New Bike</h2>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="bike-name">
                Name
            </label>
            <input name="name"
                   class="shadow appearance-none text-stone-800 border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline"
                   id="bike-name" type="text" placeholder="Bike Name">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="model">
                Model
            </label>
            <select name="model_id" class="shadow border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="model">
                {% for model in models %}
                <option value="{{ model.id }}">{{ model.brand_name }} - {{ model.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="year">Year</label>
            <input name="year" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="year" type="number" placeholder="Year" value="0">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="price">Price</label>
            <input name="price" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="price" type="number" placeholder="Price" step=".01" value="0.00">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="height">Height</label>
            <input name="height" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="height" type="number" placeholder="Height" value="0">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="top_tube_size">Top Tube Size</label>
            <input name="top_tube_size" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="top_tube_size" type="number" placeholder="Top Tube Size" value="0">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="frame">Frame</label>
            <input name="frame" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="frame" type="text" placeholder="Frame">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="seat_tube_sizes">Seat Tube Sizes</label>
            <input name="seat_tube_sizes" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="seat_tube_sizes" type="text" placeholder="Seat Tube Sizes">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="headset">Headset</label>
            <input name="headset" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="headset" type="text" placeholder="Headset">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="crankset">Crankset</label>
            <input name="crankset" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="crankset" type="text" placeholder="Crankset">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="bottom_bracket">Bottom Bracket</label>
            <input name="bottom_bracket" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="bottom_bracket" type="text" placeholder="Bottom Bracket">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="front_derail">Front Derailleur</label>
            <input name="front_derail" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="front_derail" type="text" placeholder="Front Derailleur">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="rear_derail">Rear Derailleur</label>
            <input name="rear_derail" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="rear_derail" type="text" placeholder="Rear Derailleur">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="brakes">Brakes</label>
            <input name="brakes" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="brakes" type="text" placeholder="Brakes">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="shifters">Shifters</label>
            <input name="shifters" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="shifters" type="text" placeholder="Shifters">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="brake_levers">Brake Levers</label>
            <input name="brake_levers" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="brake_levers" type="text" placeholder="Brake Levers">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="saddle">Saddle</label>
            <input name="saddle" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="saddle" type="text" placeholder="Saddle">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="seat_post">Seat Post</label>
            <input name="seat_post" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="seat_post" type="text" placeholder="Seat Post">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="hubs">Hubs</label>
            <input name="hubs" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="hubs" type="text" placeholder="Hubs">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="rims">Rims</label>
            <input name="rims" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="rims" type="text" placeholder="Rims">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="handlebar">Handlebar</label>
            <input name="handlebar" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="handlebar" type="text" placeholder="Handlebar">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="stem">Stem</label>
            <input name="stem" class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline" id="stem" type="text" placeholder="Stem">
        </div>

        <div class="mb-4">
            <label class="block text-forms text-sm font-bold mb-2" for="description">
                Description
            </label>
            <textarea name="description"
                      rows="30"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-forms-input leading-tight focus:outline-none focus:shadow-outline"
                      id="description" placeholder="Description"></textarea>
        </div>

        <div class="flex justify-end">
            <button hx-target="#content-area"
                    class="bg-acc  text-button font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                Next
            </button>
        </div>
    </form>
</div>
