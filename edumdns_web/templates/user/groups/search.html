{%- for group in groups %}
<div class="flex items-center gap-2 px-3 py-2 border-b border-base">
  <!-- Use repeated name without [] to keep compatibility -->
  <input form="add-groups-form" type="checkbox" name="entity_ids[]" value="{{ group.id }}" class="shrink-0" />
  <div class="flex flex-col">
    <span class="text-sat-l font-medium">{{ group.name }}</span>
    <span class="text-sat-m text-sm">{{ group.description[:13] }}</span>
  </div>
</div>
{%- else %}
<div class="px-3 py-2 text-sat-m">No groups found.</div>
{%- endfor %}
